<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="styles.css">
</head>

            <img src="https://via.placeholder.com/150x200.png?text=Sacred+Games" alt="Sacred Games">

            <p class="author">Author: Author Name</p>
            <div class="price-block">
                <p>$12.99</p>
            </div>
        </div>

        <div class="book">
            <img src="https://via.placeholder.com/150x200.png?text=Byomkesh+Bakshi" alt="Byomkesh Bakshi">

            <p class="author">Author: Author Name</p>

</html>
